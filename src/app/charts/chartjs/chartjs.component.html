<section class="main-content">
  <ul class="breadcrumb breadcrumb-style ">
    <li class="breadcrumb-item">
      <h5 class="page-title m-b-0">Chartjs</h5>
    </li>
    <li class="breadcrumb-item bcrumb-1">
      <a routerLink="/dashboard/main">
        <i class="fas fa-home font-17"></i></a>
    </li>
    <li class="breadcrumb-item">Charts</li>
    <li class="breadcrumb-item">Chartjs</li>
  </ul>
  <div class="section-body">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Line chart</h4>
          </div>
          <div class="card-body">
            <div class="recent-report__chart">
              <canvas baseChart class="chart" [data]="lineChartData" [options]="lineChartOptions"
              [type]="lineChartType"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Area Chart</h4>
          </div>
          <div class="card-body">
            <div class="recent-report__chart">
              <canvas baseChart class="chart" [data]="areaChartData" [options]="areaChartOptions"
                [type]="areaChartType"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Bar chart</h4>
          </div>
          <div class="card-body">
            <div class="recent-report__chart">
              <canvas baseChart class="chart" [data]="barChartData" [options]="barChartOptions"
                [plugins]="barChartPlugins" [type]="barChartType">
              </canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Bubble Chart</h4>
          </div>
          <div class="card-body">
            <div class="recent-report__chart">
              <canvas baseChart class="chart" [data]="bubbleChartData" [options]="bubbleChartOptions" [legend]="true"
                [type]="bubbleChartType">
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Doughut Chart</h4>
          </div>
          <div class="card-body">
            <div class="recent-report__chart">
              <canvas baseChart class="chart" [data]="doughnutChartData" [type]="doughnutChartType"
              [options]="doughnutChartOptions">
            </canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Radar Chart</h4>
          </div>
          <div class="card-body">
            <div class="recent-report__chart">
              <canvas baseChart class="chart" [data]="radarChartData" [options]="radarChartOptions"
                [type]="radarChartType">
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Polar Chart</h4>
          </div>
          <div class="card-body">
            <div class="recent-report__chart">
              <canvas baseChart class="chart" [data]="polarAreaChartData" [legend]="polarAreaLegend"
              [type]="polarAreaChartType" [options]="polarChartOptions">
            </canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Pie Chart</h4>
          </div>
          <div class="card-body">
            <div class="recent-report__chart">
              <canvas baseChart class="chart" [data]="pieChartData" [type]="pieChartType" [options]="pieChartOptions">
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
