<section class="main-content">
  <ul class="breadcrumb breadcrumb-style ">
    <li class="breadcrumb-item">
      <h5 class="page-title m-b-0">Apexchart</h5>
    </li>
    <li class="breadcrumb-item bcrumb-1">
      <a routerLink="/dashboard/main">
        <i class="fas fa-home font-17"></i></a>
    </li>
    <li class="breadcrumb-item">Charts</li>
    <li class="breadcrumb-item">Apexchart</li>
  </ul>
  <div class="section-body">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Bar chart</h4>
          </div>
          <div class="card-body">
            <div style="text-align:center">
              <apx-chart [series]="barChartOptions.series!" [chart]="barChartOptions.chart!"
                [dataLabels]="barChartOptions.dataLabels!" [plotOptions]="barChartOptions.plotOptions!"
                [yaxis]="barChartOptions.yaxis!" [legend]="barChartOptions.legend!" [fill]="barChartOptions.fill!"
                [stroke]="barChartOptions.stroke!" [tooltip]="barChartOptions.tooltip!" [grid]="barChartOptions.grid!"
                [xaxis]="barChartOptions.xaxis!">
              </apx-chart>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Bar Chart</h4>
          </div>
          <div class="card-body">
            <div style="text-align:center">
              <apx-chart [series]="barChart2Options.series!" [chart]="barChart2Options.chart!"
              [dataLabels]="barChart2Options.dataLabels!" [plotOptions]="barChart2Options.plotOptions!"
              [grid]="barChart2Options.grid!" [yaxis]="barChart2Options.yaxis!" [xaxis]="barChart2Options.xaxis!"
              [fill]="barChart2Options.fill!" [title]="barChart2Options.title!"></apx-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Line chart</h4>
          </div>
          <div class="card-body">
            <div style="text-align:center">
              <apx-chart [series]="lineChartOptions.series!" [chart]="lineChartOptions.chart!"
              [grid]="lineChartOptions.grid!" [xaxis]="lineChartOptions.xaxis!" [title]="lineChartOptions.title!">
            </apx-chart>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Line Chart</h4>
          </div>
          <div class="card-body">
            <div style="text-align:center">
              <apx-chart [series]="lineChart2Options.series!" [chart]="lineChart2Options.chart!"
              [grid]="lineChart2Options.grid!" [xaxis]="lineChart2Options.xaxis!" [title]="lineChart2Options.title!">
            </apx-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h2>Scatter Chart</h2>
          </div>
          <div class="card-body">
            <div style="text-align:center">
              <apx-chart [series]="scatterChartOptions.series!" [chart]="scatterChartOptions.chart!"
              [grid]="scatterChartOptions.grid!" [xaxis]="scatterChartOptions.xaxis!"
              [title]="scatterChartOptions.title!"></apx-chart>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Area Chart</h4>
          </div>
          <div class="card-body">
            <div style="text-align:center">
              <apx-chart [series]="areaChartOptions.series!" [chart]="areaChartOptions.chart!"
                [grid]="areaChartOptions.grid!" [xaxis]="areaChartOptions.xaxis!" [title]="areaChartOptions.title!">
              </apx-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Pie Chart</h4>
          </div>
          <div class="card-body">
            <div style="text-align:center">
              <apx-chart [series]="pieChartOptions.series2!" [chart]="pieChartOptions.chart!"
                [title]="pieChartOptions.title!"></apx-chart>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h2>Column Chart</h2>
          </div>
          <div class="card-body">
            <div style="text-align:center">
              <apx-chart [series]="columnChartOptions.series!" [chart]="columnChartOptions.chart!"
              [grid]="columnChartOptions.grid!" [title]="columnChartOptions.title!"></apx-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
